apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: user-doc-chat
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  # Generate with: echo -n "your-secret" | base64
  jwt-secret: <your-jwt-secret-base64> # Replace with actual JWT secret
  db-password: <your-db-password-base64> # Replace with actual DB password
  redis-password: <your-redis-password-base64> # Replace with actual Redis password
  minio-access-key: <your-minio-access-key-base64> # Replace with actual MinIO access key
  minio-secret-key: <your-minio-secret-key-base64> # Replace with actual MinIO secret key
  grafana-admin-password: <your-grafana-password-base64> # Replace with actual Grafana password

---
apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: user-doc-chat
type: Opaque
data:
  # Base64 encoded API keys - replace with actual values
  openai-api-key: <your-openai-api-key-base64> # Replace with actual OpenAI API key
  anthropic-api-key: <your-anthropic-api-key-base64> # Replace with actual Anthropic API key
  serp-api-key: <your-serp-api-key-base64> # Replace with actual SERP API key
  bing-search-api-key: <your-bing-search-api-key-base64> # Replace with actual Bing Search API key
